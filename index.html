<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<link rel=preload as=style href="style.min.css">
<link rel="stylesheet" type=text/css href="style.min.css">

<body>
<div class="feedback-form">
    <form action="index.html">
        <div>
            <h1>Обратная связь</h1>
        </div>
        <section>
        <div>
            <label for="name">
                <input type="text" name="name" value="Олег" id="name" placeholder="Имя"/>
                <span>Имя</span>
            </label>
            <p id="name-mes">Необходимо указать имя</p>
        </div><div>
            <label for="tel">
                <input type="tel" value="+7 (900) 800 70 60" id="tel" placeholder="Телефон"/>
                <span>Телефон</span>
            </label>
            <p id="tel-mes">Проверьте введенный телефон</p>
        </div><div>
            <label for="email">
                <input type="email" name="email" value="invalid@mail" id="email" placeholder="Эл. почта"/>
                <span>Эл. почта</span>
            </label>
            <p id="email-mes">Проверьте введённый email</p>
        </div>
        </section>
        <div class="message">
            <label for="message">
                <textarea name="message" rows="5" id="message" placeholder="Сообщение">Добрый день!</textarea>
                <span>Сообщение</span>
            </label>
            <p id="message-mes">Введите сообщение</p>
            <p id="no-contact-mes">Укажите хотя бы один из способов обратной связи</p>
        </div>


        <p>Отправляя форму, вы соглашаетесь с <a href="#">пользовательским соглашением</a> и <a href="#">политикой
            конфиденциальности</a></p>

        <input type="button" id="submit" value="Отправить"/>
        <p id="status" class="status"></p>
    </form>
</div>
<script src="script.js" type="text/javascript" async></script>
</body>
</html>
